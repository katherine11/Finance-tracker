<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Вход</title>
</head>

<body>
	<header>
		<img alt="logo" src="logo2.1.jpg">

		<button type="submit">Начало</button>
		<button type="submit">Новини</button>
		<button type="submit">Регистрация</button>
		<button type="submit" href="login.html">Вход</button>
		
	</header>

	 <section class="container">
    <div class="login">
      <h1>Вход</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Потребителско име или имейл"></p>
        <p><input type="password" name="password" value="" placeholder="Парола"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
           		Запомни ме на този компютър
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Вход"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Забравена парола? <a href="index.html">Кликни тук, за да я възстановиш</a>.</p>
    </div>
  </section>

</body>
</html>
